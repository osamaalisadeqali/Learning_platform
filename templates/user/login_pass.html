<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #3a3f47; /* لون الخلفية قريب من لون المربع */
            overflow: hidden;
            position: relative; /* لجعل الخلفية تحت الحاوية */
        }

        .container {
            max-width: 400px;
            width: 100%;
            background: rgba(58, 63, 71, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1; /* لجعل الحاوية فوق الخلفية */
        }

        h2 {
            text-align: center;
            color: #61dafb;
            margin-bottom: 20px;
            font-size: 28px; /* زيادة حجم النص */
            font-weight: bold; /* جعل النص سميك */
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #61dafb;
            border-radius: 5px;
            background: #444;
            color: #ffffff;
            box-sizing: border-box;
            font-size: 16px; /* زيادة حجم خط المدخلات */
        }

        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #21a1f1;
            outline: none;
        }

        button {
            
            width: 100%;
            padding: 15px;
            background-color: #61dafb;
            color: #282c34;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px; /* زيادة حجم خط الزر */
            margin-top: 12px;
        }

        /* تأثير الخلفية المتحركة */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(270deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.3));
            background-size: 200% 100%;
            animation: slide 4s linear infinite; /* حركة من اليمين إلى اليسار */
            z-index: 0; /* لجعل الخلفية تحت الحاوية */
        }

        @keyframes slide {
            0% { background-position: 100% 0; }
            100% { background-position: 0 0; }
        }
        .btn:hover{
font-size: 17px;
background: linear-gradient(270deg, rgba(30, 101, 207, 0.9), rgba(240, 17, 17, 0.5));
color: white;
animation: slide 1s linear infinite;
        }
      
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">   

        <h2>طريقة تسجيل دخول</h2>
        <form method="POST">
            <input type="text" name="email" placeholder="اكتب ايميلك هنا" required>
            
            <button type="submit" class="btn">طلب كود التفعيل</button>
        </form>
</div>
</body>
</html>
